<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mi Resultado POST de Python</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='estilo.css')}}"/>
  </head>
  <body class="page-resultado">

    {% include 'nav.html' %}

    <div class="unaclase">
      <h2>Usuario # {{ id_user }}</h2>
      <table border="0">
        {% for key, value in result.items() %}
          <tr>
            <th>{{ key }}</th>
            <td>{{ value }}</td>
          </tr>
        {% endfor %}
      </table>
    </div>

  </body>
</html>
